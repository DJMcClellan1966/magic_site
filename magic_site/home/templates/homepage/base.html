  <style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .container {
    padding-top: 50px;
    padding-bottom: 20px;
}

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
  </style>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'main' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class='container'>

    {% block content %}
    {% endblock %}

  </div>


  <footer class="footer mt-auto py-3">
    <div class="container">
      <center><a href="#">Back to top</a></center>
      <span><p>Album is &copy; Jennifer McClellan {% now "Y" %}.</p>
        <p>If you are interested in my services contact me <a href="mailto:jennifer.mcclellan@jgmphotography.net"><img src="{% static 'envelope-fill.svg' %}" height=25/></a></p>

        <p>Read <a href="{% url 'privacy' %}">privacy policy</a> or <a href="{% url 'terms' %}">terms of service</a></p></span>

      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
